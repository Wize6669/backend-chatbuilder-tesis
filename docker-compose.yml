services:
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - db_postgresql:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: db-chatbuilder
      POSTGRES_USER: chatbuilder
      POSTGRES_PASSWORD: chatbuilder123
    mem_limit: 910m
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "db-chatbuilder", "-U", "chatbuilder"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  qdrant:
    image: qdrant/qdrant:v1.14.0
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant-storage:/qdrant/storage

volumes:
  db_postgresql:
  qdrant-storage:
