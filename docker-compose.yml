services:
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - db_postgresql:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: db-chatbuilder
      POSTGRES_USER: chatbuilder
      POSTGRES_PASSWORD: chatbuilder123
    mem_limit: 910m
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "db-chatbuilder", "-U", "chatbuilder"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  qdrant:
    image: qdrant/qdrant:v1.14.0
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant-storage:/qdrant/storage

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend-app:latest
    restart: unless-stopped
    ports:
      - 3000:3000
    env_file:
      - .env
    environment:
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    user: "1000:1000"
    volumes: []
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db_postgresql:
  qdrant-storage:
